name: Report JUnit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  id-token: write

jobs:
  build:
    name: Report
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache Local Maven Repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Run tests on all modules
        run: mvn test

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: '**/target/surefire-reports/*.xml'
          bread_crumb_delimiter: " › "
          check_title_template: '{{BREAD_CRUMB}}: {{TEST_NAME}}' # Plugin › Class: Initialization
          detailed_summary: true # display detailed summary of the report
          include_passed: true # include passed tests in the results table
          group_suite: true # Group tests by suite name
          comment: true # send comment in pull request